<UL>
<LI>Modern Linux/Unix machine (Windows/Mac testers needed)
</LI>
<LI>PyMol 0.93+
</LI>
<LI>Python 2.4+
</LI>
<LI>Numpy (tested with 1.0.1)
</LI>
</UL>
